<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/5ed6547b6c.js" crossorigin="anonymous"></script>

    <!--website's favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <!--cdn hover-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess where?</title>
</head>

<body>
    <div id="start_game">
        <p><b>Are you ready!</b></p>
        <hr style="width:50%">
        <button class="waves-effect waves-light btn #2196f3 blue hvr-float" id="start">Start</button>
    </div>
    <div id="game">
        <img id="img" src="assets/images/">

        <div id="btn"> 
            <button id="help" class="hvr-grow-shadow btn-floating #cfd8dc blue-grey lighten-2"><i class="fa-solid fa-question"></i></button>
            <label for="input"></label>
            <input type="text" id="input" name="input" min="1" max="10" placeholder="Enter country name"></input>
            <button id="next" class="hvr-grow-shadow btn-floating blue-grey lighten-2">Next</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
